<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mensajesCrud.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{mensajesCrud.EditUsuarioTitle_id}" required="true" requiredMessage="#{mensajesCrud.EditUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuarioController.selected.documento}" title="#{mensajesCrud.EditUsuarioTitle_documento}" required="true" requiredMessage="#{mensajesCrud.EditUsuarioRequiredMessage_documento}"/>
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{mensajesCrud.EditUsuarioTitle_primerNombre}" required="true" requiredMessage="#{mensajesCrud.EditUsuarioRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{mensajesCrud.EditUsuarioTitle_segundoNombre}" />
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{mensajesCrud.EditUsuarioTitle_primerApellido}" required="true" requiredMessage="#{mensajesCrud.EditUsuarioRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{mensajesCrud.EditUsuarioTitle_segundoApellido}" />
                    <h:outputLabel value="#{mensajesCrud.EditUsuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{mensajesCrud.EditUsuarioTitle_clave}" required="true" requiredMessage="#{mensajesCrud.EditUsuarioRequiredMessage_clave}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{mensajesCrud.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{mensajesCrud.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{mensajesCrud.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{mensajesCrud.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
