<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mensajesCrud.ViewPermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{mensajesCrud.ViewPermisoLabel_id}"/>
                    <h:outputText value="#{permisoController.selected.id}" title="#{mensajesCrud.ViewPermisoTitle_id}"/>
                    <h:outputText value="#{mensajesCrud.ViewPermisoLabel_nombre}"/>
                    <h:outputText value="#{permisoController.selected.nombre}" title="#{mensajesCrud.ViewPermisoTitle_nombre}"/>
                    <h:outputText value="#{mensajesCrud.ViewPermisoLabel_url}"/>
                    <h:outputText value="#{permisoController.selected.url}" title="#{mensajesCrud.ViewPermisoTitle_url}"/>
                    <h:outputText value="#{mensajesCrud.ViewPermisoLabel_permisosId}"/>
                    <h:outputText value="#{permisoController.selected.permisosId}" title="#{mensajesCrud.ViewPermisoTitle_permisosId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.destroyAndView}" value="#{mensajesCrud.ViewPermisoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{mensajesCrud.ViewPermisoEditLink}"/>
                <br />
                <h:commandLink action="#{permisoController.prepareCreate}" value="#{mensajesCrud.ViewPermisoCreateLink}" />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{mensajesCrud.ViewPermisoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{mensajesCrud.ViewPermisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
